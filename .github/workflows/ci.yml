name: CI
on: [push, pull_request]
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm i -g npm@latest
      - run: npm i
      - run: npm run lint --if-present
      - run: npm run build --if-present
      - run: npm test --if-present
